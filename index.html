<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Postcard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="wrapper">
    <div id="content">
      <div id="sun"><img src="images/images/sun.gif" /></div>
      <div id="cloud1"><img src="images/images/cloud1.png"></div>
      <div id="cloud2"><img src="images/images/cloud2.png"></div>
      <div id="cloud3"><img src="images/images/cloud3.png"></div>
      <div id="raft"><img src="images/images/raft.png"></div>
      <div id="raftripple"><img src="images/images/raftripple.gif"></div>
      <div id="greetings"><img src="images/images/greetings.png"></div>
      <div id="stamp"><img src="images/images/stamp.png"></div>
    </div>
  </div>

  <script src="animate.js"></script>
</body>

</html>
